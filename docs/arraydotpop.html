<html>
<div class="docs-panel">
    <h2 class="c8 c13" id="h.cbhnsuufnfuw"><span>Array.pop</span></h2>
    <p class="c6"><span></span></p>
    <p class="c8"><span class="c11 c0">Array.pop()</span></p>
    <p class="c6"><span></span></p>
    <p class="c8"><span>This function removes the last entry in an array and returns it. &nbsp;The length of the array
            is automatically reduced by one when pop is called.</span></p>
    <p class="c6"><span></span></p>
    <p class="c8"><span>This example program pops an entry off the menu array every time you tap the screen.</span></p>
    <p class="c6"><span></span></p>
    <ol class="c10 lst-kix_mb7vyveeskp-0 start" start="1">
        <div class="button-run-docs" index="0"></div><textarea>menu = ['pizza','bacon','banana','bread','cookie2']
    txt = text(menu.join(', '),50,900)
    a = stamp('mouth')
    function tap() {
    &nbsp; food = menu.pop()
    &nbsp; a.change(food)
    &nbsp; txt.change(menu.join(', '))
    }
    </textarea>
    </ol>
    <p class="c6"><span></span></p>
    <p class="c6"><span></span></p>
</div>

</html>
