    <h2 class="c8 c13" id="h.utkiwbtl6n7r"><span>Math.floor</span></h2>
    <p class="c6"><span></span></p>
    <p class="c8"><span class="c11 c0">Math.floor(</span><span class="c21 c0">X</span><span class="c11 c0">)</span></p>
    <p class="c6"><span></span></p>
    <p class="c8"><span>This function rounds the given number to the nearest smaller integer (number with no fraction).
            So it works just like Math.round, but it always rounds down.</span></p>
    <p class="c6"><span></span></p>
    <p class="c8"><span>Play around with the number in this example program to get a sense of how it works.</span></p>
    <p class="c6"><span></span></p>

        <div class="button-run-docs" index="0"></div><textarea>number = 9.99999
