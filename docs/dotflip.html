    <p class="c4"><span class="c0"></span></p>
    <p class="c10"><span class="c0">This command flips the image of a stamp along the y-axis. It doesn't change the
            rotation of the stamp (so LEFT, RIGHT, UP, and DOWN all still point the same way as before). It simply makes
            the image point the other way.</span></p>

    }
