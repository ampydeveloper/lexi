<html>
    <button onclick="loadassets('find-commands');">GO BACK</button>
    <div class="docs-panel"><h2 class="c8 c13" id="h.7vykihg61hki"><span>delay()</span></h2><p class="c6"><span></span></p><p class="c8"><span>Calls some other function after a time delay.</span></p><p class="c6"><span></span></p><ul class="c10 lst-kix_brlcu7w5cz62-0 start"><li class="c4 c5"><span class="c11 c0">delay(</span><span class="c21 c0">FUNCTION, MILLISECONDS)</span></li></ul><p class="c6"><span></span></p><p class="c8"><span>Here's a little program that draws a monkey after 2 seconds (that's 2000 milliseconds), then makes him dance after 5 seconds (5000 milliseconds).</span></p><p class="c6"><span></span></p><ol class="c10 lst-kix_ki7u6wrqy6n8-0 start" start="1"><div class="button-run-docs" index="0"></div><textarea>function monkey() {
    &nbsp; animal = stamp('monkey')
    }
    function boogie() {
    &nbsp; animal.dance()
    }
    delay(monkey, 2000)
    delay(boogie, 5000)
    </textarea></ol></div></html>
