  <script>
    var codepops = codepops || {};
    window['hasCodeMirrorLoaded'] = true;

    codepops.getQueryParameter = function(name) {
      var queryString = window.location.search.substr(1);
      var parts = queryString.split('&');
      for (var i = 0; i < parts.length; i++) {
        var tuple = parts[i].split('=');
        if (tuple[0] === name && tuple.length > 1) {
          return decodeURIComponent(tuple[1]);
        }
      }
      return undefined;
    };

    var windowLocation = '' + window.location.href;
  </script>
  <script src='lib/codemirror-5.43.0/lib/codemirror-5.43.0-compiled.js'></script>

<body class="code-page">



  <div id="button-run" onclick="runeditorcode()" class="hidden" style="display: none;">go</div>

  <div id="headerbar">

  <div id="assets-panel" class="popdown visible" > <!-- style="width: 500px; left: auto; right: 0;"> -->

        <a id="find-commands-link"  onclick="loadassets('find-commands')" class="commands" href="#find-commands" title="Commands">Commands</a>
        <!-- <a id="close-button" href="#coding"  style="float:right;margin-left:-15px;" onclick="closeAssetsPanel()" title="Close">

    </div>

  <div id="tablet" class="welcome centered">

      <div id="tablet-overlay"></div>
    </div>
    <div class="tablet-front">
      <canvas width="484" height="712" id="tablet-color"></canvas>
      <div id="tablet-overlay"></div>
      <div id="tablet-screen">
        <div id="error-panel">

            You have an error. Check your code carefully. Here's what the bug says:
          </div>
          <div id="error-message-panel">
            <div id="error-line">On Line 5</div>

        <div id="coordinate-tick-panel" class="hidden">

          <div id="coordinate-tick-y"></div>
        </div>

    </div>
  </div>

  <div id="page-panel" class="hidden" style="display: none; !important">

    <img src="img/tablet-i-color.png" id="tablet-i-color" alt="" />

  </div>

  <script>
  var lexi = lexi || {};
  </script>
  <script src="./start.js" ></script>

  <script>
    loadassets('find-commands');
    function openAssetsPanel() {
      loadassets('find-commands');
      document.getElementById('assets-panel').classList.remove('hidden');
      document.getElementById('assets-panel').classList.add('visible');
    }

    function closeAssetsPanel() {
      document.getElementById('assets-panel').classList.add('hidden');
      document.getElementById('assets-panel').classList.remove('visible');
    }
  </script>
